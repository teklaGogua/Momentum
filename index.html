<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Momentum - Progress Tracking Software
    დავალების თემატიკა არის Progress Tracking სტილის აპლიკაცია, სადაც კომპანია
    რედბერის შეუძლია, რომ დაამენეჯოს თანამშრომელები და მათზე დელეგირებული
    დავალებები."
    />
    <title>Momentum</title>

    <link rel="stylesheet" href="./styles/css/global.css" />
  </head>
  <body>
    <div class="modal-overlay">
      <dialog class="modal">
        <img
          src="images/icons/cancel.svg"
          alt="Cancel Btn"
          id="cancelBtn"
          class="cancel"
        />
        <div class="modal-header">
          <h2 class="modal-header-title">თანამშრომლის დამატება</h2>
        </div>
        <form class="modal-form">
          <div class="modal-form-row">
            <div class="modal-form-row-col">
              <label class="modal-form-row-col-lable">სახელი*</label>
              <input
                type="text"
                class="modal-form-row-col-input"
                id="name"
                required
              />
            </div>
            <div class="modal-form-row-col">
              <label class="modal-form-row-col-lable">გვარი*</label>
              <input
                type="text"
                class="modal-form-row-col-input"
                id="surname"
                required
              />
            </div>
          </div>
          <div class="modal-form-col">
            <p class="modal-form-row-col-lable">ავატარი*</p>
            <div class="modal-form-row-col-imgBoX" id="custom-upload">
              <div class="modal-form-row-col-imgBoX-upload active-flex">
                <img
                  src="images/icons/uploadImg.svg"
                  alt="Upload img icon"
                  class="modal-form-row-col-imgBoX-upload-img"
                />
                <p class="modal-form-row-col-imgBoX-upload-ext">ატვირთე ფოტო</p>
                <input
                  type="file"
                  id="profile-pic"
                  name="profile-pic"
                  accept="image/*"
                  required
                  style="display: none"
                />
              </div>
              <div class="modal-form-row-col-imgBoX-avatar">
                <img
                  src=""
                  id="avatar"
                  alt="avatar"
                  class="modal-form-row-col-imgBoX-avatar-img"
                />
                <img
                  src="images/icons/trash.svg"
                  alt="delete img icon"
                  class="modal-form-row-col-imgBoX-avatar-delete"
                />
              </div>
            </div>
          </div>
          <div class="modal-form-col" id="departmentBox">
            <label class="modal-form-row-col-lable">დეპარტამენტი*</label>
            <select
              class="modal-form-row-col-input"
              id="department"
              name="department"
              required
            ></select>
          </div>
          <div class="modal-form-row btn-box">
            <button class="modal-form-row-col-btn cancel" id="cancel">
              გაუქმება
            </button>
            <button
              type="submit"
              class="modal-form-row-col-btn"
              id="addEmployee"
            >
              დაამატე თანამშრომელი
            </button>
          </div>
        </form>
      </dialog>
    </div>

    <header>
      <div class="right-side">
        <img
          src="./images/mainLogo.svg"
          alt="Main Logo"
          class="right-side-logo"
        />
      </div>
      <nav class="left-side">
        <button class="left-side-btn employee">თანამშრომლის შექმნა</button>
        <button class="left-side-btn task">+ შექმენი ახალი დავალება</button>
      </nav>
    </header>

    <main>
      <h2 class="main-title">დავალებების გვერდი</h2>

      <div class="filtration">
        <div class="filtration-el">
          <button class="filtration-el-btn" data-dropdown="department">
            <p class="filtration-el-btn-text">დეპარტამენტი</p>
            <img
              src="images/icons/arrow-down.svg"
              alt="arrow down icon"
              class="arrow-down active"
            />
            <img
              src="images/icons/arrow-up.svg"
              alt="arrow up icon"
              class="arrow-up"
            />
          </button>
          <div class="filtration-el-dropdown" id="department-dropdown">
            <div
              class="filtration-el-dropdown-options"
              id="departments-container"
            ></div>
            <div class="filtration-el-dropdown-btnBox">
              <button class="filtration-el-dropdown-btnBox-btn">არჩევა</button>
            </div>
          </div>
        </div>
        <div class="filtration-el">
          <button class="filtration-el-btn" data-dropdown="priority">
            <p class="filtration-el-btn-text">პრიორიტეტი</p>
            <img
              src="images/icons/arrow-down.svg"
              alt="arrow down icon"
              class="arrow-down active"
            />
            <img
              src="images/icons/arrow-up.svg"
              alt="arrow up icon"
              class="arrow-up"
            />
          </button>
          <div class="filtration-el-dropdown" id="priority-dropdown">
            <div
              class="filtration-el-dropdown-options"
              id="priority-container"
            ></div>
            <div class="filtration-el-dropdown-btnBox">
              <button class="filtration-el-dropdown-btnBox-btn">არჩევა</button>
            </div>
          </div>
        </div>
        <div class="filtration-el">
          <button class="filtration-el-btn" data-dropdown="employee">
            <p class="filtration-el-btn-text">თანამშრომელი</p>
            <img
              src="images/icons/arrow-down.svg"
              alt="arrow down icon"
              class="arrow-down active"
            />
            <img
              src="images/icons/arrow-up.svg"
              alt="arrow up icon"
              class="arrow-up"
            />
          </button>
          <div class="filtration-el-dropdown" id="employee-dropdown">
            <div
              class="filtration-el-dropdown-options"
              id="employees-container"
            >
              <div
                class="filtration-el-dropdown-options-el add-employee-filtration"
                onclick="openModal()"
              >
                <svg
                  class="active"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    class="add-img-stroke"
                    x="0.75"
                    y="0.75"
                    width="16.5"
                    height="16.5"
                    rx="8.25"
                    stroke="#8338EC"
                    stroke-width="1.5"
                  />
                  <path
                    class="add-img-fill"
                    d="M9.576 8.456H13.176V9.656H9.576V13.304H8.256V9.656H4.656V8.456H8.256V4.808H9.576V8.456Z"
                    fill="#8338EC"
                  />
                </svg>
                <p class="filtration-el-dropdown-options-el-text add-text">
                  დაამატე თანამშრომელი
                </p>
              </div>
              <div class="all-employees"></div>
            </div>
            <div class="filtration-el-dropdown-btnBox">
              <button class="filtration-el-dropdown-btnBox-btn">არჩევა</button>
            </div>
          </div>
        </div>
      </div>

      <div class="tasks">
        <div class="tasks-el starter">
          <div class="tasks-el-boxTitle">
            <h3 class="tasks-el-boxTitle-title">დასაწყისში</h3>
          </div>
          <div class="tasks-el-box" id="starter"></div>
        </div>
        <div class="tasks-el inProgress">
          <div class="tasks-el-boxTitle">
            <h3 class="tasks-el-boxTitle-title">პროგრესში</h3>
          </div>
          <div class="tasks-el-box" id="inProgress"></div>
        </div>
        <div class="tasks-el testing">
          <div class="tasks-el-boxTitle">
            <h3 class="tasks-el-boxTitle-title">მზად ტესტირებისთვის</h3>
          </div>
          <div class="tasks-el-box" id="testing"></div>
        </div>
        <div class="tasks-el finished">
          <div class="tasks-el-boxTitle">
            <h3 class="tasks-el-boxTitle-title">დასრულებული</h3>
          </div>
          <div class="tasks-el-box" id="finished"></div>
        </div>
      </div>
    </main>

    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
